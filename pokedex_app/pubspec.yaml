name: pokedex_app
description: A pokedex app.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  auth:
    path: ../modules/auth
  favorite:
    path: ../modules/favorite
  firebase_auth: ^4.10.0
  firebase_core: ^2.16.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.2
  home:
    path: ../modules/home
  shared_dependencies:
    path: ../modules/shared_dependencies

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/
